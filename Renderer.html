<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebGL渲染器</title>
    <link rel="stylesheet" href="./MainStyle.css">
    <link rel="stylesheet" href="./CodeEditorStyle.css">
</head>

<body>
    <div class="layout">
        <div class="renderer">
            <canvas>请使用支持Canvas的浏览器</canvas>
        </div>

        <section class="code-editor">
            <div class="resize-handler"></div>
            <div class="toggle-code"></div>
            <div class="tabs">

            </div>
            <div class="panels">

            </div>
            <div class="footer">
                <button class="apply-code">确定</button>
            </div>
        </section>
    </div>

    <script src="./Lib/webgl-utils.js"></script>
    <script src="./Lib/webgl-debug.js"></script>
    <script src="./Lib/cuon-utils.js"></script>
    <script src="./Lib/cuon-matrix.js"></script>

    <script src="./Actor.js"></script>
    <script src="./Texture.js"></script>
    <script src="./Shader.js"></script>
    <script src="./Material.js"></script>
    <script src="./Model.js"></script>
    <script src="./Scene.js"></script>
    <script src="./WebGLRenderer.js"></script>
    <script src="./FunctionLibrary.js"></script>

    <script>
        let renderer;
        let request = new XMLHttpRequest();

        request.onreadystatechange = () => {
            if (request.readyState === 4 && request.status !== 404) {
                let customJS = request.responseText;

                renderer = new WebGLRenderer();
                renderer.customJS = customJS;
                renderer.start();
            }
        }
        request.open('GET', './CustomScript.js', true);
        request.send();
    </script>
</body>

</html>
